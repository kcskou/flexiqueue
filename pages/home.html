<div class="row">
    <div ng-if="data.status">
        <h1 class="text-center">Pick a line</h1>
        <form ng-submit="submit()">
            <input type="submit" class="btn btn-primary center-block" value="Pick a line" />
        </form>
    </div>
    <div ng-if="!data.status">
        <h1 class="text-center">Line up starting in 15 minutes.</h1>
    </div>
</div>
